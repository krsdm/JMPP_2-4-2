<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

    <h1>New User</h1>

    <a href="/users"><button><strong>All Users</strong></button></a>

    <form th:method="POST" th:action="@{/users}" th:object="${newUser}">
        <p>
            <label for="name">Name</label><br/>
            <input type="text" th:field="*{name}" id="name"/>
        </p>
        <p>
            <label for="surname">Surname</label><br/>
            <input type="text" th:field="*{surname}" id="surname"/>
        </p>
        <p>
            <label for="password">Password</label><br/>
            <input type="password" th:field="*{password}" id="password"/>
        </p>
        <p>
            <label for="age">Age</label><br/>
            <input type="text" th:field="*{age}" id="age"/>
        </p>
        <p>
            <label for="email">Email</label><br/>
            <input type="email" th:field="*{email}" id="email"/>
        </p>
        <p>
            <label for="user">User</label>
            <input type=radio id=user name=roles[] value="ROLE_USER" checked>
        </p>
        <p>
            <label for="admin">Admin</label>
            <input type=radio id=admin name=roles[] value="ROLE_ADMIN">
        </p>
        <p>
            <button type="submit"><strong>Create User</strong></button>
        </p>
    </form>

</body>
</html>
